			<h2 id="正态分布"><a href="#正态分布" class="headerlink" title="正态分布"></a>正态分布</h2><p>　　正态分布（Normal distribution），或者说高斯分布（Gussian distribution），是机器学习中绝对无法避免的的一个问题。我倾向于认为它是机器学习中最重要的分布。首先我们先将它的定义放在最前面以示尊重。</p>
<blockquote>
<p>如果D维变量$x$服从一个数学期望为 $\mu $ 协方差矩阵为 $\Sigma $ 的正态分布，记为：</p>
<script type="math/tex; mode=display">
x\sim \mathcal{N}(\mu, \Sigma)</script><p>其概率密度函数为：</p>
<script type="math/tex; mode=display">
f(x) = \frac{1}{\left ( 2\pi  \right )^{\frac{D}{2}}}\frac{1}{\left | \Sigma  \right |^{\frac{1}{2}}}e^{\left \{ -\frac{1}{2}\left ( x-\mu   \right )^{T}\Sigma^{-1} \left ( x-\mu  \right ) \right \}}</script></blockquote>
